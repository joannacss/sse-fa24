{% extends "blog/base.html" %}
{% block body_content %}
<h1>Blog posts</h1>

<div class="container-fluid">
    {% if posts %}
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'blog:view_post' post.id %}">{{ post.title }}</a>
                (written by: <i>{{post.creator.username}}</i>)
            </li>
        {% endfor %}
    </ul>
    {% else %}
        <i>No posts</i>
    {%endif%}
</div>

{% endblock %}
